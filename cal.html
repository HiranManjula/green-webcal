<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Calculator</title>
	<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="Calculator">
		
		<input type="text" class="ans" value="0">

		<input type="text" class="display">

		<div class="line">
			<h5 class="numbers">7</h5>
			<h5 class="numbers">8</h5>
			<h5 class="numbers">9</h5>
			<h5 class="numbers">+</h5>
		</div>
		<div class="line">
			<h5 class="numbers">4</h5>
			<h5 class="numbers">5</h5>
			<h5 class="numbers">6</h5>
			<h5 class="numbers">-</h5>
		</div>
		<div class="line">
			<h5 class="numbers">1</h5>
			<h5 class="numbers">2</h5>
			<h5 class="numbers">3</h5>
			<h5 class="numbers">*</h5>
		</div>
		<div class="line">
			<h5 class="AC">A</h5>
			<h5 class="C">C</h5>
			<h5 class="eql">=</h5>
			<h5 class="numbers">/</h5>
		</div>
	</div>
	
</body>
</html>
